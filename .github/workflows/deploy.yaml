name: Deploy Static Website

on:
  push:
    branches:
      - main  # Change this if you want a different branch trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.5.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy Files via rsync
        run: |
          # Exclude the .git folder (and any other files you don't need)
          rsync -avz -e "ssh -o StrictHostKeyChecking=no" --delete --exclude '.git*' ./ ubuntu@130.162.56.8:/var/www/global-invest
