<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Invest - Coming Soon</title>
    <link rel="icon" type="image/png" href="public/logo.png">
    <link rel="icon" type="image/x-icon" href="public/favicon.ico">
    <link rel="apple-touch-icon" href="public/logo.png">
    <link rel="shortcut icon" href="public/logo.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Inline styles as fallback -->
    <style>
        .spark-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #64b5f6, #1976d2);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 500;
            font-size: 1.1rem;
            margin: 2rem 0;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .spark-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #64b5f6, #0d47a1);
        }

        .spark-button i {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="title">Global Invest</h1>
            <h2 class="status">Under Construction</h2>
            <p class="description">We're working to bring you<br>the future of investing!</p>
            
            <a href="/support" class="spark-button">
                <i class="fas fa-bolt"></i> Spark Support
            </a>
            
            <div class="loading-animation">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
            
            <div class="loading-bar">
                <div class="progress-label">
                    <span>Loading</span>
                    <span class="percentage">70%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
